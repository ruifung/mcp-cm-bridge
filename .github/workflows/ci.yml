name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test on ${{ matrix.runtime }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        runtime: [node, bun, deno]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        if: matrix.runtime == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Setup Bun
        if: matrix.runtime == 'bun'
        uses: oven-sh/setup-bun@v2

      - name: Setup Deno
        if: matrix.runtime == 'deno'
        uses: denoland/setup-deno@v2

      - name: Install dependencies (Node)
        if: matrix.runtime == 'node'
        run: npm ci

      - name: Install dependencies (Bun)
        if: matrix.runtime == 'bun'
        run: bun install

      - name: Install dependencies (Deno)
        if: matrix.runtime == 'deno'
        run: npm install # Need vitest locally for deno task test:e2e

      - name: Run Unit Tests (Node/Deno)
        if: matrix.runtime != 'bun'
        run: |
          if [ "${{ matrix.runtime }}" = "node" ]; then
            npm test run
          else
            deno run -A npm:vitest run
          fi

      - name: Run E2E Tests (Node)
        if: matrix.runtime == 'node'
        run: npm run test:e2e

      - name: Run E2E Tests (Bun)
        if: matrix.runtime == 'bun'
        run: bun test src/mcp/e2e-bridge-runner.test.ts

      - name: Run E2E Tests (Deno)
        if: matrix.runtime == 'deno'
        run: deno task test:e2e
