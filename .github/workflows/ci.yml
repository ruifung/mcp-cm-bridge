name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test on ${{ matrix.runtime }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        runtime: [node, deno]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        if: matrix.runtime == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Setup Deno
        if: matrix.runtime == 'deno'
        uses: denoland/setup-deno@v2

      - name: Install dependencies (Node)
        if: matrix.runtime == 'node'
        run: npm ci

      - name: Install dependencies (Deno)
        if: matrix.runtime == 'deno'
        run: npm install # Need vitest locally for Deno tests

      - name: Pre-pull container images
        run: |
          docker pull denoland/deno:debian &
          wait

      - name: Run Tests
        run: |
          if [ "${{ matrix.runtime }}" = "node" ]; then
            npm test run -- --reporter=verbose
          elif [ "${{ matrix.runtime }}" = "deno" ]; then
            deno run -A npm:vitest run --reporter=verbose
          fi
